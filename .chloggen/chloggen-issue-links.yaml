# One of 'breaking', 'deprecation', 'new_component', 'enhancement', 'bug_fix'
change_type: enhancement

# The name of the component, or a single word describing the area of concern, (e.g. crosslink)
component: chloggen

# A brief description of the change.  Surround your text with quotes ("") if it needs to start with a backtick (`).
note: Support linking to the issue in the changelog

# One or more tracking issues related to the change
issues: [488]

# (Optional) One or more lines of additional information to render under the primary note.
# These lines will be padded with 2 spaces and then inserted directly into the document.
# Use pipe (|) for multiline entries.
subtext: |
  A new configuration setting `issue_link` link is added, which specifies a template
  where the issues are hosted, for example: `https://github.com/open-telemetry/opentelemetry-go-build-tools/issues/{{issue}}`.
